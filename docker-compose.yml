version: '3.7'

services:
  web:
    # build image from the directory that contains the dockerfile
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    #command: gunicorn my_app.wsgi:application --bind 0.0.0.0:8000
    env_file: ./.env-dev
    # forward port 8000 from localhost to 8000 of the docker container
    ports:
      - 8000:8000
    links:
      - redis:redis

    volumes:
      # map the backend folder to the docker workdir for easy development
      - ./backend:/usr/src/app
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - ./backend/postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=scrumbo_user
      - POSTGRES_PASSWORD=scrumbo_password
      - POSTGRES_DB=scrumbo

  redis:
    image: redis:alpine
    ports:
      - 6379:6379

# persist the postgres database≈ß
volumes:
  postgres_data:
