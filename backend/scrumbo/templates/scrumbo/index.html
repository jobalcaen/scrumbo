{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <base href="/">

    <title>Scrumbo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'scrumbo/styles.css' %}" type="text/css">
  </head>

  <body class="mat-typography">
    <app-root></app-root>
    <script src="{% static 'scrumbo/runtime-es2015.js' %}" type="text/javascript"></script>
    <script src="{% static 'scrumbo/runtime-es5.js' %}" nomodule defer></script>
    <script src="{% static 'scrumbo/polyfills-es5.js' %}" nomodule defer></script>
    <script src="{% static 'scrumbo/polyfills-es2015.js' %}" type="text/javascript"></script>
    <script src="{% static 'scrumbo/main-es2015.js' %}" type="text/javascript"></script>
    <script src="{% static 'scrumbo/main-es5.js' %}" nomodule defer></script>
  </body>
</html>
