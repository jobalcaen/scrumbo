    
    <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Scrumbo board name" [(ngModel)]="boardName">
        <button mat-button *ngIf="boardName" matSuffix mat-icon-button aria-label="Clear" (click)="boardName=''">
        <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    
    <button mat-raised-button *ngIf="boardName" (click)="createBoard()">Submit</button>
