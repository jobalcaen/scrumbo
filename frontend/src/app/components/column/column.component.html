<div class="title-container" #titleForm>
    <ng-container *ngIf="mode === 'view'; else editMote">
        <span class="title" [class.empty-title]="!column.title">{{ column.title }}</span>
    </ng-container>
</div>

<ng-template #editMote>
    <form [formGroup]="columnForm">
        <input formControlName="title" matInput type="text">
    </form>
</ng-template>
