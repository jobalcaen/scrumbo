<ng-container *ngIf="mode === 'view'; else editMote">
    <span (click)="deleteNoteEmit()">DELETE ME</span>
    {{ note.body }}
</ng-container>

<ng-template #editMote>
    <form [formGroup]="noteForm">
        <input formControlName="name" matInput type="text" required maxlength="30" placeholder="Board name">
    {{ note.body }}
    </form>
</ng-template>
