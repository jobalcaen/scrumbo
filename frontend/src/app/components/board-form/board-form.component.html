<form (ngSubmit)="onSubmit()">

  <label>
    Name:
    <input type="text" [formControl]="name" required maxlength="30" >
  </label>

  <span *ngIf="name.invalid && name.errors.pattern">
    Alpha numberic values only
  </span>

  <span *ngIf="name.invalid && name.errors.boardNameTaken">This board name has already been taken</span>

<button type="submit" [disabled]="!name.valid">Submit</button>


</form>
