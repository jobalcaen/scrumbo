
<div class="palette">
  <app-new-note  *ngFor="let coords of noteCoordinates" [startCoordinates]="coords" ></app-new-note>
</div>
<div class="canvas">
  <app-note
    *ngFor="let note of notes; trackBy: trackByFn"
    cdkDrag
    [cdkDragFreeDragPosition]="{x: note.left, y: note.top}"
    [note]="note"
    (deleteNote)="deleteNote($event)"
    (cdkDragEnded)="dragEnd($event)"
    [cdkDragData]="note"
    (updateNote)="updateNote($event)">
  </app-note>
</div>
